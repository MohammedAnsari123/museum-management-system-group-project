<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Login - PixelPast Museum</title>
  <link rel="stylesheet" href="../../static/css/loginregister.css">
</head>

<body>
  <div class="auth-container">
    <div class="tabs">
      <button class="tab active" onclick="showTab('login')">Login</button>
      <button class="tab" onclick="showTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login" class="form active">
      <h2>Visitor Login</h2>
      <div id="loginMessage" class="alert" style="display: none;"></div>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p style="margin-top: 10px;"><a href="forgot_password.html"
          style="color: #D9A299; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a></p>
    </div>

    <!-- Register Form -->
    <div id="register" class="form">
      <h2>Visitor Registration</h2>
      <div id="registerMessage" class="alert" style="display: none;"></div>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="../../static/js/login_register.js"></script>
</body>

</html>
