<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - PixelPast Museum</title>
    <link rel="stylesheet" href="../../static/css/loginregister.css">
</head>

<body>
    <div class="auth-container">
        <h2>Reset Password</h2>
        <p style="margin-bottom: 15px; color: #666; font-size: 0.9rem;">Enter your new password below.</p>
        <div id="resetMessage" class="alert" style="display: none;"></div>
        <form id="resetForm">
            <input type="password" name="new_password" placeholder="New Password" required minlength="6" />
            <input type="password" name="confirm_password" placeholder="Confirm Password" required minlength="6" />
            <button type="submit">Reset Password</button>
        </form>
        <p style="margin-top: 15px;"><a href="visitor_login.html" style="color: #D9A299; text-decoration: none;">‚Üê Back
                to Login</a></p>
    </div>

    <script>
        // Get token from URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('resetMessage').textContent = 'Invalid or missing reset token. Please request a new password reset.';
            document.getElementById('resetMessage').className = 'alert alert-error';
            document.getElementById('resetMessage').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newPassword = this.new_password.value;
            const confirmPassword = this.confirm_password.value;
            const msgElement = document.getElementById('resetMessage');

            if (newPassword !== confirmPassword) {
                msgElement.textContent = 'Passwords do not match.';
                msgElement.className = 'alert alert-error';
                msgElement.style.display = 'block';
                return;
            }

            msgElement.textContent = 'Resetting password...';
            msgElement.className = 'alert alert-info';
            msgElement.style.display = 'block';

            fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token, new_password: newPassword })
            })
                .then(response => response.json().then(data => ({ status: response.status, body: data })))
                .then(({ status, body }) => {
                    if (status === 200) {
                        msgElement.textContent = 'Password reset successfully! Redirecting to login...';
                        msgElement.className = 'alert alert-success';
                        msgElement.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = 'visitor_login.html';
                        }, 2000);
                    } else {
                        msgElement.textContent = body.error || 'Failed to reset password. Token may be expired.';
                        msgElement.className = 'alert alert-error';
                        msgElement.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error(err);
                    msgElement.textContent = 'Network error occurred. Please try again.';
                    msgElement.className = 'alert alert-error';
                    msgElement.style.display = 'block';
                });
        });
    </script>
</body>

</html>
