<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - PixelPast Museum</title>
    <link rel="stylesheet" href="../../static/css/loginregister.css">
</head>

<body>
    <div class="auth-container">
        <h2>Forgot Password</h2>
        <p style="margin-bottom: 15px; color: #666; font-size: 0.9rem;">Enter your email address and we'll send you a
            reset link.</p>
        <div id="forgotMessage" class="alert" style="display: none;"></div>
        <form id="forgotForm">
            <input type="email" name="email" placeholder="Email Address" required />
            <button type="submit">Send Reset Link</button>
        </form>
        <p style="margin-top: 15px;"><a href="visitor_login.html" style="color: #D9A299; text-decoration: none;">‚Üê Back
                to Login</a></p>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = this.email.value;
            const msgElement = document.getElementById('forgotMessage');

            msgElement.textContent = 'Sending reset link...';
            msgElement.className = 'alert alert-info';
            msgElement.style.display = 'block';

            fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, type: 'visitor' })
            })
                .then(response => response.json().then(data => ({ status: response.status, body: data })))
                .then(({ status, body }) => {
                    msgElement.textContent = body.message || 'If an account exists, a reset link has been sent.';
                    msgElement.className = 'alert alert-success';
                    msgElement.style.display = 'block';
                })
                .catch(err => {
                    console.error(err);
                    msgElement.textContent = 'Network error occurred. Please try again.';
                    msgElement.className = 'alert alert-error';
                    msgElement.style.display = 'block';
                });
        });
    </script>
</body>

</html>
