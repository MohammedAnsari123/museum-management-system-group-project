<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Booking</title>
    <link rel="stylesheet" href="../../static/css/admin_style.css" />
    <!-- Uses shared utilities from admin_style.css -->
</head>

<body>
    <header class="admin-header">
        <div class="header-content">
            <h1>Manage Booking</h1>
            <p>View, filter, and update booking statuses</p>
        </div>
        <div class="admin-nav">
            <a href="admin_dashboard.html" class="nav-link">Dashboard</a>
            <a href="admin_auth.html" class="nav-link">Logout</a>
        </div>
    </header>

    <main class="dashboard">
        <div class="page-header">
            <div class="toolbar">
                <input id="search" class="search" type="search" placeholder="Search by Ticket, Visitor, Museum..." />
                <button class="btn btn-light" id="refresh">Refresh</button>
            </div>
            <small id="count"></small>
        </div>

        <div class="table-wrap mt-3">
            <table id="bookingsTable" class="admin-table">
                <colgroup>
                    <col span="1" class="col-ticket" />
                    <col span="1" class="col-museum" />
                    <col span="1" class="col-date" />
                    <col span="1" class="col-time" />
                    <col span="1" class="col-people" />
                    <col span="1" class="col-tour" />
                    <col span="1" class="col-visitor" />
                    <col span="1" class="col-contact" />
                    <col span="1" class="col-status" />
                    <col span="1" class="col-actions" />
                </colgroup>
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Museum</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>People</th>
                        <th>Tour Type</th>
                        <th>Visitor</th>
                        <th>Contact</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="../../static/js/manage_bookings.js"></script>
</body>

</html>
